<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8663a8f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container">
            <!------title----->
            <div class="title">
                <h2 class="h2">Our Review</h2>
            </div>

            <!------review------>
            <article class="review">
                <div class="imgContainer">
                    <img src="image.jpeg" alt="" id="img">
                </div>
                <h4 id="author">Susan Smith</h4>
                <p id="job">Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto exercitationem nam
                    assumenda tenetur expedita autem sequi similique animi! Ipsum, deserunt amet illo harum at nulla
                    asperiores aspernatur consectetur veritatis animi.</p>

                <!----prev-next-button---->
                <div class="buttonContainer">
                    <button class="prevBtn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="nextBtn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>

                <!----random button---->
                <button class="randomBtn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
