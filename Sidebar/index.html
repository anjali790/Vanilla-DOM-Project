<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8663a8f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebarHeader">
                <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/652657668921c4d2fcc57d11b1f7400ed0ad2f31/05-sidebar/final/logo.svg"
                    alt="sidebar-image">
                <button class="closeBtn"><i class="fa-solid fa-xmark"></i></button>
            </div>
    
            <!-----links----->
            <ul class="links">
                <li>
                    <a href="#">home</a>
                </li>
                <li>
                    <a href="#">about</a>
                </li>
                <li>
                    <a href="#">project</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
            </ul>
    
            <!------icons----->
            <div class="icon">
                <ul class="icons">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-sketch"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="btnDiv">
            <button class="sidebarToggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
