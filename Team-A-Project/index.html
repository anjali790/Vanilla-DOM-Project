<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8663a8f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="creatTask">
            <button class="taskBtn">Create Task</button>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="pop-Up">
                <input type="text" name="name" placeholder="Enter Movie Name" class="movieName">
                <input type="text" name="movieLink" placeholder="Enter Movie Img Link" class="imgLink">
                <input type="number" name="number" placeholder="Enter Imbd Rating" class="rating">
                <input type="text" name="category" placeholder="Enter Category" class="category">
                <input type="text" name="trailerLink" placeholder="Enter Trailer Link" class="trailerLink">
                <input type="text" name="name" placeholder="Enter Actors Name" class="actorName">
                <input type="text" name="name" placeholder="Enter Director Name" class="directorName">
                <button class="submit">submit</button>
                <button class="closeBtn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="movieBox"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
